name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which Sui project are you providing feedback for?
      options:
        - Fullnode or Validator
        - Sui Wallet
        - RPC/API
        - CLI
        - Move
        - Sui Explorer
        - Tokenomics
        - SDK
        - Others
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see! 
      value: 
    validations:
      required: true

